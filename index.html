<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devis de Rénovation</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Devis de Rénovation</h2>

  <form>

    <div class="form-group">
      <label for="surface">Surface (m²) :</label>
      <input type="number" class="form-control" id="surface" placeholder="Entrez la surface">
    </div>

    <div class="form-group">
      <label for="typeRenovation">Type de Renovation :</label>
      <select class="form-control" id="typeRenovation">
        <option value="">Séléctionnez un type de rénovation</option>
        <option value="Peinture">Peinture</option>
        <option value="Sols">Sols</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="calculerDevis()">Calculer</button>

  </form>
  <div id="resultat" class="mt-3"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function calculerDevis() {
    var surface = parseFloat(document.getElementById("surface").value);
    var typeRenovation = document.getElementById("typeRenovation").value;

    var prixMainOeuvrePeinture = 30 ; // Coût de la main-d'œuvre Peinture par m

    var prixMainOeuvreSols = 30 ; // Coût de la main-d'œuvre Peinture par m

    var prixTotal;

    if (typeRenovation === "Peinture") {
      prixTotal = surface * prixMainOeuvrePeinture;
    } else if(typeRenovation === "Sols") {
      prixTotal = surface * prixMainOeuvreSols ;
    } else{
      alert("merci de choisir un type de renovation svp");
    }

    document.getElementById("resultat").innerHTML = "<h4>Devis Total : " + prixTotal.toFixed(2) + " € <br><br> *Attention le montant de ce devis ne comprends pas l'achat de votre matériel, en cas de prise de rendez vous le montant vous sera confirmer lors de l'état des lieu</h4>";
  }
</script>

</body>
</html>
